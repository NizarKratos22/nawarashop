<table border="1" class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Designation</th>
        <th>description</th>
        <th>Quantit√© Stock</th>
       <th>prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
          <td>
              <img [src]="produit.image" height="50"/>

          <td>{{produit.designation}}</td>

      </tr>
    </tbody>
  </table>
