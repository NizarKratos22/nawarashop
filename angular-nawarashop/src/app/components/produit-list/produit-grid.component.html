

  <!-- Section-->
    <!-- Header-->
  
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
              
                <h1 class="display-4 fw-bolder">Shop with Nawara</h1>
                <p class="lead fw-normal text-white-50 mb-0">Best condition to get the shop on line </p>
               
              </div>
        </div>
    </header>

<!--Categories-->

<div class="container">
    
</div>


  <section class="py-5">
    <div class="col-lg-2">
        <app-produit-category></app-produit-category>
    </div>
    
        <div class="container px-4 px-lg-5 mt-5">
            
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        
                <div class="col mb-5" *ngFor="let produit of produits">
            
                    
            <div class="card h-100" >
                <!-- Sale badge-->
                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                <!-- Product image-->
                <img class="card-img-top image-responsive" [src]="produit.image"  alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{produit.designation}}</h5>
                        <!-- Product reviews-->
                        <div class="card-text text-truncate">{{produit.description}}</div>
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                        <!-- Product price-->
                        <span class="text-muted text-decoration-line-through">{{produit.prix +4 | currency : 'TND '}}</span>
                        {{produit.prix | currency : 'TND '}}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer">
                 <button class="btn btn-primary" style="float: right;">Add Cart</button>
                </div>
            </div>
           
        </div>
        <div *ngIf="produits?.length == 0" class="col-md-12 alert alert-warning mt-3">
            No products found
        </div>
        
        </div>
        </div>
       
    

  </section>
